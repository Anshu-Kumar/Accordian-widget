<!DOCTYPE html>
<html >
    <head>
        <title>Accordian widget</title>
       <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </head>
    <body>
       <div class="main">
		<div class="accordion">
			<div class="accordion-section">
				<a class="accordion-section-title" href="#accordion-1">Header #1</a>
				<div id="accordion-1" class="accordion-section-content">
					<p>This is text selected from first selected box</p>
				</div>
			</div>

			<div class="accordion-section">
				<a class="accordion-section-title" href="#accordion-2">Header #2</a>
				<div id="accordion-2" class="accordion-section-content">
					<p>This is text selected from second selected box</p>
				</div>
			</div>

			<div class="accordion-section">
				<a class="accordion-section-title" href="#accordion-3">Header #3</a>
				<div id="accordion-3" class="accordion-section-content">
					<p>This is text inside third box</p>
				</div>
			</div>
		</div>
	</div>
    </body>
</html>
